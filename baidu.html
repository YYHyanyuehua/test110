<!DOCTYPE html>
<html>
<head>

	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>

	<div id="baidu" class="row" style="margin-top: 300px;">

			</div>
		</div>
		
	    <div class="col-lg-3"></div>
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#baidu",
			data: {

			}, 
			methods: {
				getSearchData: function () {
					axios.get("https://www.baidu.com/his?wd=git")
						.then(function(res) {
							console.log(res)

</html>
